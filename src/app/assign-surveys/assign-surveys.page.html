<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/inicio']"></ion-back-button>
    </ion-buttons>
    <ion-title>Asignar Encuestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveData()">
    <ion-item>
      <ion-label>Encuesta</ion-label>
      <ion-select [(ngModel)]="selectedSurvey" name="survey" interface="popover" required>
        <ion-select-option *ngFor="let survey of surveys" [value]="survey.id">{{ survey.title }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Instituci√≥n</ion-label>
      <ion-select [(ngModel)]="selectedInstitucion" (ionChange)="filterCursosByInstitucion()" name="institucion" interface="popover" required>
        <ion-select-option *ngFor="let institucion of instituciones" [value]="institucion.id">{{ institucion.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Curso</ion-label>
      <ion-select [(ngModel)]="selectedCurso" name="curso" interface="popover" required>
        <ion-select-option *ngFor="let curso of filteredCursos" [value]="curso.id">{{ curso.grado }} - {{ curso.salon }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit">Guardar Datos</ion-button>
  </form>
</ion-content>
