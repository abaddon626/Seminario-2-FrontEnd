<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Código</ion-label>
        <ion-input type="text" [(ngModel)]="codigo" name="codigo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>

  <ion-button expand="full" [routerLink]="['/llenar-encuestas']">Llenar Encuesta</ion-button> <!-- Añadir este botón -->

  <ion-alert
    [isOpen]="showAlert"
    header="Acceso Denegado"
    message="Tu cuenta está desactivada. Por favor, contacta al administrador."
    buttons="OK"
    (didDismiss)="showAlert = false"
  ></ion-alert>
</ion-content>
